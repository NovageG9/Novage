<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="assets/jquery-jvectormap-2.0.5.css" type="text/css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="assets/jquery-jvectormap-2.0.5.min.js"></script>
    <script src="assets/fr_regions_2016_merc.js"></script>
    <script src="assets/js/my.js"></script>
</head>

<body>
    <div>
        <h1>评论区</h1><hr>
        <textarea id="typing">输入文字</textarea>
        <button id="btn">发送评论</button>
        <div id="commend"></div>
    </div>
<script>
    document.getElementById("btn").onclick=function(){send()};//设置按钮触发事件（函数send（））
        function send(){
            var value= document.getElementById("typing").value;//获得文本框里的内容
            var p= document.createElement("p");//创建新元素，也即结点
            p.innerHTML='<hr>'+value;//往结点里塞内容
            document.getElementById("commend").prepend(p); 
        }
</script>
</body>

</html>
